  <title>Login</title>
</head>

<body>
  <div class="container">
    <h1>Login</h1>
    <form id="form">

      <div class="name-container">
        <label for="name">Name</label>
        <input type="text" class="name" placeholder="Name">
      </div>

      <div class="email-container">
        <label for="email">Email</label>
        <input type="text" class="email" placeholder="E-mail">
      </div>

      <div class="password-container">
        <label for="password">Password</label>
        <input type="password" class="password" placeholder="Password" id="password">
        <i class="toggle fa-solid fa-eye-slash" id="togglePassword"></i>
      </div>

      <span class="error-message"></span>
      <button type="submit" class="submit">Login <i class="fa-solid fa-right-to-bracket"></i> </button>
    </form>
  </div>
  <footer>
    <a href="https://github.com/victorhugotmr"> <i class="fa-brands fa-github"></i> Github</a>
  </footer>

  <script type="module" src="./js/index.min.js"></script>
  <script src="https://kit.fontawesome.com/71b4e182b5.js" crossorigin="anonymous"></script>
</body>
